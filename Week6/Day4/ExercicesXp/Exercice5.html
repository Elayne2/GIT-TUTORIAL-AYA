<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Bar</title>
</head>
<body>
    <div id="output"></div>

    <script>
        function makeJuice(size) {
            function addIngredients(ingredient1, ingredient2, ingredient3) {
                var sentence = `The client wants a ${size} juice, containing ${ingredient1}, ${ingredient2}, ${ingredient3}.`;
                document.getElementById('output').textContent = sentence;
            }

            addIngredients('apple', 'banana', 'orange');
        }

        makeJuice('medium');


        function makeJuice(size) {
            var ingredients = [];

            function addIngredients(ingredient1, ingredient2, ingredient3) {
                ingredients.push(ingredient1, ingredient2, ingredient3);
            }

            addIngredients('apple', 'banana', 'orange');
            addIngredients('strawberry', 'kiwi', 'mango');

            function displayJuice() {
                var sentence = `The client wants a ${size} juice, containing ${ingredients.join(', ')}.`;
                document.getElementById('output').textContent = sentence;
            }

            displayJuice();
        }

        makeJuice('large');
    </script>
</body>
</html>
